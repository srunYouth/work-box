							<h5>所有表单元素 <small>包括自定义样式的复选和单选按钮</small></h5>

							<form method="get" class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-2 control-label">安装队</label>

									<div class="col-sm-10">
										<select id="teamId" name="teamId" class="form-control m-b">
											<optgroup label="选择所属分组" data-icon="icon-ok">
												<option value="">无</option>
												<option value="1">居家通安装队</option>
												<option value="2">三个木匠安装队</option>
												<option value="3">师傅帮安装队</option>
											</optgroup>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">姓名</label>
									<div class="col-sm-10">
										<input type="text" name="name" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">手机号</label>

									<div class="col-sm-10">
										<input type="text" name="phonenum" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">密码</label>
									<div class="col-sm-10">
										<input type="password" name="password" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">户籍地址</label>
									<div class="col-sm-10">
										<input type="text" name="address" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">资质</label>

									<div class="col-sm-10">
										<select id="experience" name="experience" class="form-control m-b">
											<optgroup label="选择资质" data-icon="icon-ok">
												<option value="">无</option>
												<option value="1">一级工程师</option>
												<option value="2">二级工程师</option>
												<option value="3">三级工程师</option>

											</optgroup>
										</select>
